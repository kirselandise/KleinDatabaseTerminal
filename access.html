<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KLEIN AGENCY - CLASSIFIED DATABASE</title>
        <style>
                @font-face {
                        font-family: 'Deluxe';
                        src: url('./Deluxe.otf') format('opentype');
                        font-weight: normal;
                        font-style: normal;
                }

                * {
                        margin: 0;
                        padding: 0;
                        box-sizing: border-box;
                }

                body {
                        background-color: #000;
                        color: #00ff00;
                        font-family: 'Deluxe', monospace;
                        overflow-x: hidden;
                        min-height: 100vh;
                        cursor: url("./Cursor.cur"), auto;
                }

                        .terminal-container {
                                padding: 20px;
                                max-width: 1000px;
                                margin: 0 auto;
                        }

                        .header {
                                text-align: center;
                                margin-bottom: 40px;
                                border: 2px solid #00ff00;
                                padding: 20px;
                                background: rgba(0, 255, 0, 0.05);
                                animation: glow 2s ease-in-out infinite alternate;
                        }

                        @keyframes glow {
                                from {
                                        box-shadow: 0 0 5px #00ff00;
                                }

                                to {
                                        box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00;
                                }
                        }

                        .header h1 {
                                font-size: 2.5em;
                                margin-bottom: 10px;
                                text-shadow: 0 0 10px #00ff00;
                        }

                        .header .subtitle {
                                font-size: 1.2em;
                                opacity: 0.8;
                        }

                        .search-container {
                                text-align: center;
                                margin-bottom: 40px;
                        }

                        .input-group {
                                margin-bottom: 20px;
                        }

                        .input-group label {
                                display: block;
                                margin-bottom: 10px;
                                font-size: 1.1em;
                                text-transform: uppercase;
                        }

                        .input-group input {
                                background: #000;
                                border: 2px solid #00ff00;
                                color: #00ff00;
                                padding: 12px 20px;
                                font-family: inherit;
                                font-size: 1.1em;
                                width: 300px;
                                text-align: center;
                                text-transform: uppercase;
                                caret-color: #00ff00;
                        }

                        .input-group input:focus {
                                outline: none;
                                box-shadow: 0 0 15px #00ff00;
                                background: rgba(0, 255, 0, 0.1);
                        }

                        .search-btn {
                                background: #000;
                                border: 2px solid #00ff00;
                                color: #00ff00;
                                padding: 12px 30px;
                                font-family: inherit;
                                font-size: 1.1em;
                                cursor: pointer;
                                text-transform: uppercase;
                                margin-top: 20px;
                                transition: all 0.3s;
                        }

                        .search-btn:hover {
                                background: rgba(0, 255, 0, 0.2);
                                box-shadow: 0 0 15px #00ff00;
                        }

                        .error-message {
                                color: #ff0000;
                                margin-top: 20px;
                                font-weight: bold;
                                text-align: center;
                                text-shadow: 0 0 5px #ff0000;
                        }

                        .file-container {
                                display: none;
                                border: 2px solid #00ff00;
                                padding: 20px;
                                background: rgba(0, 255, 0, 0.02);
                                position: relative;
                        }

                        .file-header {
                                border-bottom: 2px solid #00ff00;
                                padding-bottom: 15px;
                                margin-bottom: 20px;
                        }

                        .file-header h2 {
                                color: #0099ff;
                                font-size: 1.8em;
                                margin-bottom: 5px;
                        }

                        .file-meta {
                                color: #666;
                                font-size: 0.9em;
                        }

                        .file-content {
                                line-height: 1.6;
                                white-space: pre-wrap;
                        }

                        .back-btn {
                                position: absolute;
                                top: 20px;
                                right: 20px;
                                background: #000;
                                border: 2px solid #00ff00;
                                color: #00ff00;
                                padding: 8px 16px;
                                font-family: inherit;
                                cursor: pointer;
                                text-transform: uppercase;
                                transition: all 0.3s;
                        }

                        .back-btn:hover {
                                background: rgba(0, 255, 0, 0.2);
                        }

                        .classification-red {
                                color: #ff0000;
                                font-weight: bold;
                        }

                        .classification-blue {
                                color: #0099ff;
                                font-weight: bold;
                        }

                        .classification-green {
                                color: #00ff00;
                                font-weight: bold;
                        }

                        .section-header {
                                color: #0099ff;
                                font-weight: bold;
                                margin: 20px 0 10px 0;
                                text-transform: uppercase;
                        }

                        .warning {
                                color: #ff0000;
                                background: rgba(255, 0, 0, 0.1);
                                border: 1px solid #ff0000;
                                padding: 10px;
                                margin: 10px 0;
                                text-align: center;
                                font-weight: bold;
                        }

                        .scanlines {
                                position: fixed;
                                top: 0;
                                left: 0;
                                width: 100%;
                                height: 100%;
                                background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.03) 50%);
                                background-size: 100% 4px;
                                pointer-events: none;
                                z-index: 1000;
                        }

                        .terminal-container {
                                margin: 0 auto;
                                text-align: center;
                        }

                        /* Green caret inside the input */
                        .input-group input {
                                caret-color: #00ff00;
                        }

                        /* Layout wrapper so the underscore sits right after the box */
                        .input-wrapper {
                                display: inline-flex;
                                align-items: center;
                                justify-content: center;
                        }

                        /* Blinking underscore: hidden by default, shows when input is focused */
                        .blink-cursor {
                                display: none;
                                color: #00ff00;
                                font-weight: 700;
                                margin-left: 6px;
                        }

                        /* Only show + animate while the input is focused */
                        .input-group input:focus+.blink-cursor {
                                display: inline-block;
                                animation: blink 1s steps(2, start) infinite;
                        }

                        /* Blink animation */
                        @keyframes blink {

                                0%,
                                49% {
                                        opacity: 1;
                                }

                                50%,
                                100% {
                                        opacity: 0;
                                }
                        }

                        /* ===== LOADING OVERLAY ===== */
                        .loading-overlay {
                                position: fixed;
                                inset: 0;
                                display: none;
                                /* shown via JS */
                                align-items: center;
                                justify-content: center;
                                background: rgba(0, 0, 0, 0.85);
                                z-index: 2000;
                        }

                        .loading-box {
                                width: min(680px, 88vw);
                                border: 2px solid #00ff00;
                                background: rgba(0, 255, 0, 0.03);
                                padding: 28px 24px;
                                text-align: center;
                                animation: glow 1.8s ease-in-out infinite alternate;
                                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.3);
                        }

                        .loading-title {
                                font-size: 1.8rem;
                                letter-spacing: 1px;
                                text-shadow: 0 0 10px #00ff00;
                                margin-bottom: 10px;
                        }

                        .loading-sub {
                                opacity: 0.9;
                                font-size: 1rem;
                                margin-bottom: 20px;
                        }

                        /* ACCESSING FILE + blinking dots */
                        .loading-line {
                                display: inline-flex;
                                align-items: baseline;
                                gap: 6px;
                                margin-bottom: 18px;
                                font-size: 1.1rem;
                                text-transform: uppercase;
                        }

                        .loading-dots {
                                display: inline-block;
                                overflow: hidden;
                                width: 1ch;
                                /* will “grow” to 3ch via steps */
                                animation: dots 900ms steps(3, end) infinite;
                        }

                        .loading-dots::before {
                                content: '...';
                        }

                        @keyframes dots {
                                0% {
                                        width: 0ch;
                                }

                                66% {
                                        width: 2ch;
                                }

                                100% {
                                        width: 3ch;
                                }
                        }

                        /* Striped progress bar */
                        .progress {
                                height: 10px;
                                border: 2px solid #00ff00;
                                background: rgba(0, 255, 0, 0.06);
                                overflow: hidden;
                                margin: 8px auto 0;
                                width: 100%;
                                max-width: 560px;
                        }

                        .progress-bar {
                                height: 100%;
                                width: 0%;
                                background:
                                        repeating-linear-gradient(-45deg,
                                                rgba(0, 255, 0, 0.8) 0 12px,
                                                rgba(0, 255, 0, 0.4) 12px 24px);
                                box-shadow: 0 0 12px rgba(0, 255, 0, 0.6);
                                animation: load-fill 1.15s linear forwards, stripe-move 0.7s linear infinite;
                        }

                        @keyframes load-fill {
                                from {
                                        width: 0%;
                                }

                                to {
                                        width: 100%;
                                }
                        }

                        @keyframes stripe-move {
                                from {
                                        background-position: 0 0;
                                }

                                to {
                                        background-position: 48px 0;
                                }
                        }

                        /* tiny flicker line like a CRT */
                        .loading-hr {
                                height: 1px;
                                background: linear-gradient(90deg, transparent, #00ff00, transparent);
                                opacity: 0.35;
                                margin: 12px 0 18px;
                        }
        </style>
</head>

<body>
        <div class="scanlines"></div>

        <div class="terminal-container">
                <div id="searchView">
                        <div class="header">
                                <h1>KLEIN AGENCY</h1>
                                <div class="subtitle">CLASSIFIED DATABASE TERMINAL</div>
                                <div class="subtitle">MARCAINNE OPERATIONS CENTER</div>
                        </div>

                        <form id="accessForm" autocomplete="off" onsubmit="event.preventDefault(); searchFile();">
                                <div class="input-group">
                                        <label for="fileInput">ENTER FILE DESIGNATION:</label>

                                        <!-- wrapper so we can place the blinking underscore right after the input -->
                                        <div class="input-wrapper">
                                                <input type="text" id="fileInput" placeholder="XXXX-XXXXXX"
                                                        maxlength="20" autocomplete="off" spellcheck="false"
                                                        autocapitalize="off" autocorrect="off" inputmode="latin" />
                                                <span class="blink-cursor" aria-hidden="true"></span>
                                        </div>
                                </div>

                                <button class="search-btn" type="submit">ACCESS FILE</button>
                        </form>
                        <div id="errorMessage" class="error-message"></div>

                        <div id="loadingOverlay" class="loading-overlay" role="status" aria-live="polite">
                                <div class="loading-box">
                                        <div class="loading-title">KLEIN AGENCY</div>
                                        <div class="loading-hr"></div>
                                        <div class="loading-line">
                                                <span>ACCESSING FILE</span><span class="loading-dots"
                                                        aria-hidden="true"></span>
                                        </div>
                                        <div class="loading-sub">MARCAINNE OPERATIONS CENTER</div>
                                        <div class="progress">
                                                <div class="progress-bar"></div>
                                        </div>
                                </div>
                        </div>

                </div>
        </div>

        <script>
                async function searchFile() {
                        let input = document.getElementById('fileInput').value.trim().toUpperCase();

                        if (!input) {
                                showError('FILE DESIGNATION REQUIRED');
                                return;
                        }

                        // Replace special characters
                        input = normalizeInput(input);

                        // Construct URL
                        const targetUrl = `https://kirselandise.github.io/KleinDatabaseTerminal/${input}`;

                        try {
                                // Check if file exists
                                const response = await fetch(targetUrl, { method: 'HEAD' });
                                if (response.ok) {
                                        // Show loading overlay for ~1.2s, then redirect
                                        showLoadingOverlay();                 // turn it on + start animations
                                        await sleep(1500);
                                        window.location.href = targetUrl;
                                } else {
                                        showError('FILE NOT FOUND - ACCESS DENIED');
                                }
                        } catch (e) {
                                showError('FILE NOT FOUND - ACCESS DENIED');
                        }
                }

                function showLoadingOverlay() {
                        const overlay = document.getElementById('loadingOverlay');
                        if (!overlay) return;
                        overlay.style.display = 'flex';

                        // Restart the progress animation each time (in case of multiple lookups)
                        const bar = overlay.querySelector('.progress-bar');
                        if (bar) {
                                bar.style.animation = 'none';
                                // Force reflow to restart CSS animation
                                void bar.offsetWidth;
                                bar.style.animation = 'load-fill 1.45s linear forwards, stripe-move 0.7s linear infinite';
                        }
                }

                function hideLoadingOverlay() {
                        const overlay = document.getElementById('loadingOverlay');
                        if (overlay) overlay.style.display = 'none';
                }

                function sleep(ms) {
                        return new Promise(res => setTimeout(res, ms));
                }


                function normalizeInput(text) {
                        const map = {
                                'Δ': 'D',
                                'Τ': 'T',  // uppercase tau
                                'τ': 'T',  // lowercase tau
                                'Ρ': 'R',  // uppercase rho
                                'ρ': 'R'   // lowercase rho
                        };
                        return text.replace(/[ΔΤτρΡ]/g, c => map[c] || c);
                }

                function showError(message) {
                        const errorDiv = document.getElementById('errorMessage');
                        errorDiv.textContent = message;
                        errorDiv.style.color = '#ff0000';
                        errorDiv.style.textShadow = '0 0 5px #ff0000';
                }

                // Allow Enter key to search
                document.getElementById('fileInput').addEventListener('keypress', function (e) {
                        if (e.key === 'Enter') {
                                searchFile();
                        }
                });

                // Auto-focus input on load
                window.onload = function () {
                        document.getElementById('fileInput').focus();
                };
        </script>

        <script>
                // Give the input a throwaway name each load so Chrome won't match saved entries
                (function () {
                        const el = document.getElementById('fileInput');
                        if (el) el.setAttribute('name', 'fd_' + Math.random().toString(36).slice(2));
                })();
        </script>



</body>

</html>
