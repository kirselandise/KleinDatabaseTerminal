<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KLEIN AGENCY - CLASSIFIED DATABASE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier Prime', monospace;
            overflow-x: hidden;
            min-height: 100vh;
        }
        
        .terminal-container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            border: 2px solid #00ff00;
            padding: 20px;
            background: rgba(0, 255, 0, 0.05);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { box-shadow: 0 0 5px #00ff00; }
            to { box-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff00;
        }
        
        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .search-container {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            text-transform: uppercase;
        }
        
        .input-group input {
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 12px 20px;
            font-family: inherit;
            font-size: 1.1em;
            width: 300px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .input-group input:focus {
            outline: none;
            box-shadow: 0 0 15px #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .search-btn {
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 12px 30px;
            font-family: inherit;
            font-size: 1.1em;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
            transition: all 0.3s;
        }
        
        .search-btn:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px #00ff00;
        }
        
        .error-message {
            color: #ff0000;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 5px #ff0000;
        }
        
        .file-container {
            display: none;
            border: 2px solid #00ff00;
            padding: 20px;
            background: rgba(0, 255, 0, 0.02);
            position: relative;
        }
        
        .file-header {
            border-bottom: 2px solid #00ff00;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        
        .file-header h2 {
            color: #0099ff;
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .file-meta {
            color: #666;
            font-size: 0.9em;
        }
        
        .file-content {
            line-height: 1.6;
            white-space: pre-wrap;
        }
        
        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #000;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 8px 16px;
            font-family: inherit;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: rgba(0, 255, 0, 0.2);
        }
        
        .classification-red {
            color: #ff0000;
            font-weight: bold;
        }
        
        .classification-blue {
            color: #0099ff;
            font-weight: bold;
        }
        
        .classification-green {
            color: #00ff00;
            font-weight: bold;
        }
        
        .section-header {
            color: #0099ff;
            font-weight: bold;
            margin: 20px 0 10px 0;
            text-transform: uppercase;
        }
        
        .warning {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            padding: 10px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(transparent 50%, rgba(0, 255, 0, 0.03) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>
    
    <div class="terminal-container">
        <div id="searchView">
            <div class="header">
                <h1>KLEIN AGENCY</h1>
                <div class="subtitle">CLASSIFIED DATABASE TERMINAL</div>
                <div class="subtitle">MARCAINNE OPERATIONS CENTER</div>
            </div>
            
            <div class="search-container">
                <div class="input-group">
                    <label for="fileInput">ENTER FILE DESIGNATION:</label>
                    <input type="text" id="fileInput" placeholder="XXXX-XXXXXX" maxlength="20">
                </div>
                <button class="search-btn" onclick="searchFile()">ACCESS FILE</button>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </div>
        
        <div id="fileView" class="file-container" style="display: none;">
            <!-- This div is now unused since we redirect to external pages -->
        </div>
    </div>

    <script>
    function searchFile() {
        let input = document.getElementById('fileInput').value.trim().toUpperCase();

        if (!input) {
            showError('FILE DESIGNATION REQUIRED');
            return;
        }

        // Replace special characters
        input = normalizeInput(input);

        // Construct URL and redirect
        const targetUrl = `https://kirselandise.github.io/KleinDatabaseTerminal/${input}`;
        window.location.href = targetUrl;
    }

    function normalizeInput(text) {
        const map = {
            'Δ': 'D',
            'Τ': 'T',  // uppercase tau
            'τ': 'T',  // lowercase tau
            'Ρ': 'R',  // uppercase rho
            'ρ': 'R'   // lowercase rho
        };

        return text.replace(/[ΔΤτρΡ]/g, c => map[c] || c);
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        setTimeout(() => {
            errorDiv.textContent = '';
        }, 3000);
    }

    // Allow Enter key to search
    document.getElementById('fileInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            searchFile();
        }
    });

    // Auto-focus input on load
    window.onload = function() {
        document.getElementById('fileInput').focus();
    };
</script>


</body>
</html>
